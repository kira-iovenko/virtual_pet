<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queenie's Catcher Game</title>
    <link rel="stylesheet" href="catcher.css" />
</head>

<body>
    <h1>üéÄ Queenie's Catcher Game</h1>
    <div class="status-bar">
        <div class="score-box">Score: <span id="score">0</span></div>
        <div class="lives-box" id="lives-container">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>

    <div class="game-area">
        <div id="legend" class="side-widget">
            <h3>Legend</h3>
            <div class="legend-item">
                <img src="mud.png" alt="Mud" />
                <span>= Bad</span>
            </div>
            <div class="legend-item">
                <img src="treat.png" alt="Treat" />
                <span>= Good</span>
            </div>
        </div>

        <div id="game-container">
            <div id="queenie"></div>
        </div>

        <div id="info" class="side-widget">
            <p>Score is just for fun ‚Äî catch treats and avoid mud!</p>
        </div>
    </div>


    <div id="start-overlay">
        <div class="start-box">
            <h2>Ready to Catch?</h2>
            <button id="startGameBtn">Start Game</button>
        </div>
    </div>

    <div id="game-over-overlay" style="display: none;">
        <div class="game-over-box">
            <h2>Try again, loyal subject?</h2>
            <div class="game-over-buttons">
                <button id="retryBtn">Retry</button>
                <button onclick="returnToQueenie()">Back to Menu</button>
            </div>
        </div>
    </div>

    <div class="info-bar">
        <button id="backToGameBtn" onclick="returnToQueenie()">Back to Game</button>

        <script>
            function returnToQueenie() {
                window.location.href = '../index.html?fromMiniGame=true';
            }
        </script>

    </div>

    <script src="catcher.js"></script>
</body>

</html>
