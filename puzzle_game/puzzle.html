<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Queenie Puzzle</title>
  <link rel="stylesheet" href="puzzle.css" />
</head>
<body>
  <h1>ðŸ§© Queenie Puzzle</h1>

  <div class="board" id="board"></div>

  <!-- Win Popup -->
  <div id="winPopup" class="popup hidden">
    <div class="popup-content">
      <h2>ðŸŽ‰ Puzzle Solved!</h2>
      <p id="finalStats"></p>
      <button id="closePopupBtn">Close</button>
    </div>
  </div>

  <!-- Status Bar -->
  <div class="status-bar">
    <span id="moveCounter">Moves: 0</span>
    <span id="timer">Time: 0s</span>
  </div>

  <!-- Control Buttons -->
  <div class="info-bar">
    <button id="animatedShuffleBtn">Animated Shuffle</button>
    <button id="instantShuffleBtn">Instant Shuffle</button>
    <button id="backToGameBtn" onclick="returnToQueenie()">Back to Game</button>
  </div>

  <script>
    function returnToQueenie() {
      window.location.href = "../index.html?fromMiniGame=true";
    }
  </script>
  <script src="puzzle.js"></script>
</body>
</html>
