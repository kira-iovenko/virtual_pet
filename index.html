<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Virtual Pet</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Top Buttons -->
  <div class="top-bar">
    <button id="muteMusicBtn">🔇 Mute Music</button>
    <button id="backToMenuBtn" class="top-menu-button" style="display: none;">← Main Menu</button>
  </div>

  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <h2>Welcome!</h2>
    <input type="text" id="usernameInput" placeholder="Enter your username" />
    <div class="button-row">
      <button id="signInBtn">Sign In</button>
      <button id="signUpBtn">Sign Up</button>
    </div>
    <p id="login-status"></p>
  </div>

  <!-- GAME MENU SCREEN -->
  <div id="menu-screen" style="display: none;">
    <h2>Hello, <span id="current-user"></span>!</h2>
    <div class="button-row">
      <button id="newGameBtn">Start New Game</button>
      <button id="loadGameBtn">Load Game</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <div id="game-screen" style="display: none;">
    <!-- Arrow button to toggle the widget -->
    <div id="widgetToggle">▶</div>

    <!-- Right-side widget panel -->
    <div id="rightWidget">
      <h3>Mini-Games</h3>
      <div id="miniGamesList">
        <!-- 🎮 Mini-game: Catcher -->
        <div class="minigame-icon">
          <a href="catcher_game/catcher.html">
            <img src="catcher_game/catcher_game.png" alt="Catcher Game" />
            <p>Catcher</p>
          </a>
        </div>
        <!-- 🎮 Mini-game: Flappy -->
        <div class="minigame-icon">
          <a href="flappy_game/flappy.html">
            <img src="flappy_game/flappy_game.png" alt="Flappy Queenie Game" />
            <p>Flappy Queenie</p>
          </a>
        </div>
        <!-- 🎮 Mini-game: Queenie Puzzle -->
        <div class="minigame-icon">
          <a href="puzzle_game/puzzle.html">
            <img src="puzzle_game/puzzle_game.png" alt="Queenie Puzzle" />
            <p>Queenie Puzzle</p>
          </a>
        </div>
      </div>
    </div>


    <!-- Header Info -->
    <div class="pet-header">
      <h1>👑 Queenie von Floof - Level <span id="level">1</span></h1>
      <p class="status-message" id="status">Queenie is gracefully thriving ✨</p>
    </div>

    <div id="need-icons"></div>

    <!-- Pet Video -->
    <div id="pet-container" class="pet-video-wrapper">
      <video id="thriving" loop autoplay muted playsinline>
        <source src="videos/thriving.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <video id="feed" style="display:none;">
        <source src="videos/feed.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <video id="play" style="display:none;">
        <source src="videos/play.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <video id="sleep" style="display:none;">
        <source src="videos/sleep.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <video id="bath" style="display:none;">
        <source src="videos/bath.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>


    <!-- Action Buttons -->
    <div class="action-buttons-grid">
      <button id="feedButton">🍪 Feed Snack</button>
      <button id="playButton">🎾 Play</button>
      <button id="restButton">💤 Sleep</button>
      <button id="cleanButton">🛁 Clean</button>
    </div>

    <!-- Stats -->
    <div class="stats-panel">
      <div class="stat"><span>❤️</span> <span id="health">100</span></div>
      <div class="stat"><span>🍗</span> <span id="hunger">100</span></div>
      <div class="stat"><span>💖</span> <span id="happiness">100</span></div>
      <div class="stat"><span>⚡️</span> <span id="energy">100</span></div>
      <div class="stat"><span>🧼</span> <span id="cleanliness">100</span></div>
    </div>

    <!-- XP Bar -->
    <div class="xp-bar-wrapper">
      <label>📈 XP: <span id="xp">0</span> / <span id="xp-max">100</span></label>
      <div id="xp-bar-container">
        <div id="xp-bar"></div>
      </div>
    </div>
  </div>

  <div id="musicResumeOverlay" style="
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.75);
  color: white;
  font-size: 1.5rem;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 9999;
  cursor: pointer;
  display: none;
">
    Click anywhere to resume music 🎵
  </div>
  <script src="script.js"></script>
</body>

</html>
